<div class="container my-5">
  <!-- Frames Listing -->
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let frame of frames">
      <div class="card shadow-lg border-0 h-100">
        <!-- Frame Image -->
        <div class="position-relative">
          <img [src]="getMediaUrl(frame.imageUrl)" class="card-img-top rounded-top frame-image" [alt]="frame.type + ' - ' + frame.color" />
        </div>

        <!-- Card Body -->
        <div class="card-body d-flex flex-column">
          <!-- Frame Type -->
          <h5 class="card-title text-center text-dark fw-bold">{{ frame.type }}</h5>

          <!-- Frame Details -->
          <p class="text-muted mb-2">
            <strong>–¶–≤–µ—Ç:</strong> <span class="text-dark">{{ frame.color }}</span>
          </p>
          <p class="text-muted mb-2">
            <strong>–®–∏—Ä–∏–Ω–∞:</strong> <span class="text-dark">{{ frame.width }} –º–º</span>
          </p>
          <p class="text-muted mb-2">
            <strong>–¢–æ–ª—â–∏–Ω–∞:</strong> <span class="text-dark">{{ frame.thickness }} –º–º</span>
          </p>

          <!-- Variants Dropdown -->
          <div *ngIf="frame.variants && frame.variants.length > 0" class="mb-3">
            <label for="frameVariant-{{ frame.id }}" class="form-label text-muted small">
              <strong>–î–æ—Å—Ç—É–ø–Ω—ã–µ –≤—ã—Å–æ—Ç—ã:</strong>
            </label>
            <select id="frameVariant-{{ frame.id }}" class="form-select border-primary" (change)="onVariantChange($event, frame)">
              <option *ngFor="let variant of frame.variants" [value]="variant.id">
                {{ variant.height }} –º–º - {{ formatPrice(variant.price) }}
              </option>
            </select>
          </div>

          <!-- Action Button -->
          <button class="btn btn-outline-primary w-100 fw-bold mt-auto" (click)="onSelectFrame(frame)">
            üõí –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
